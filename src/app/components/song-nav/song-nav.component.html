<mat-nav-list>


  <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
    <span class="full-width" *ngIf="isExpanded || isShowing">Choose Songs</span>
    <mat-icon mat-list-icon>home</mat-icon>
    <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more
    </mat-icon>
  </mat-list-item>

  <div class="submenu" [ngClass]="{'expanded' : showSubmenu}"
  *ngFor="let item of songList">

    <!-- <a mat-list-item href="...">Submenu Item 1</a>
    <a mat-list-item href="...">Submenu Item 2</a> -->

    <mat-list-item (click)="showingList[item.Title] = !showingList[item.Title]" 
    class="parent">
      <span class="full-width" *ngIf="isExpanded || isShowing">{{item.Title}}</span>
      <mat-icon class="menu-button" [ngClass]="{'rotated' : showingList[item.Title]}" 
        *ngIf="isExpanded || isShowing">expand_more
      </mat-icon> 
    </mat-list-item>
    <div *ngIf="showingList[item.Title]">
      <a class="a-mat-list-item" mat-list-item (click)="select.emit(track)" *ngFor="let track of item.related">{{track}}</a>
    </div>
  </div>

</mat-nav-list>
